<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTOSHOP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image__wrapper">
            <img class="image" src="photo_2023-02-28_06-59-03.jpg" alt="">
        </div>
        <div class="image__settings">
            <div>
            <label for="brightness">Brightness 50%</label>
            <input type="range" value="50" id="brightness">
            </div>

            <div>
            <label for="contrast">Contrast 50%</label>
            <input type="range" value="50" id="contrast">
            </div>

            <div style="display: flex;">
                <input id="width" type="number" placeholder="Width">
                <input id="height" type="number" placeholder="Height">
            </div>

            <div>
                <label for="grayscale">Grayscale 0%</label>
                <input type="range" value="0" id="grayscale">
            </div>

            <div>
                <label for="blur">Blur 0px</label>
                <input type="range" value="0" id="blur">
            </div>
            <div class="title">
                <h1>ROTATE</h1>
                <i class="bi bi-arrow-clockwise"></i>
            </div>
            <div class="buttons">
                <button id="btn"><i class="bi bi-arrow-right" style="color: #FFF;"></i></button>
                <button id="btn-down"><i class="bi bi-arrow-down" style="color: #FFF;"></i></button>
                <button id="btn-left"><i class="bi bi-arrow-left" style="color: #FFF;"></i></button>
                <button id="btn-up"><i class="bi bi-arrow-up" style="color: #FFF;"></i></button>
            </div>
            <div>
                <label for="hue-rotate">Hue-rotate: 0%</label>
                <input type="range" value="0" id="hue-rotate">
            </div>
            <div>
                <label for="invert">Invert: 0%</label>
                <input type="range" id="invert" value="0">
            </div>
            <div>
                <label for="opacity">Opacity: 0%</label>
                <input type="range" id="opacity" value="100">
            </div>
            <div>
                <label for="sepia">Sepia: 0%</label>
                <input type="range" id="sepia" value="0">
            </div>

            <div class="download">
                <h2>download</h2>
                <i class="bi bi-cloud-download" id="download"></i>
            </div>
        </div>
    </div>

    <h2 id="birnarsa" style="display: none;">Ishlamaydi >< </h2>

    <script src="app.js"></script>
</body>
</html>
